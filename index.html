<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Of Life</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="grid-container">
    <canvas id="gameOfLife" width="400px" height="400px">Tu navegador no soporta canvas de HTML5</canvas>

      <button id="restart" class="player-restart">Restart <span class="player-restart-symbol">&#9724;</span></button>
    </div>
  </div>
  <script type="text/javascript" src="gameoflife.js"></script>
</body>
</html>
